server:  tomcat:    uri-encoding:  UTF-8spring:  profiles:    active: @package.environment@  http:    encoding:      charset: UTF-8      enabled: true      force: true  jackson:    serialization:      write-dates-as-timestamps: true  datasource:    druid:      initial-size: 5      max-active: 500      min-idle: 10      max-wait: 60000      filters: stat,wall      filter:        stat:          log-slow-sql: true          slow-sql-millis: 2000      validation-query: SELECT 1      validation-query-timeout: 30000      # Druid WebStatFilter配置，说明请参考Druid Wiki，配置_配置WebStatFilter      web-stat-filter:        enabled: true        url-pattern: /*        exclusions: '*.gif,*.png,*.jpg,*.html,*.js,*.css,*.ico,/druid/*'      stat-view-servlet:        enabled: false        url-pattern: /druid/*        reset-enable: true        login-username: admin        login-password: admin        allow:        deny:  servlet:    multipart:      max-request-size: 100MB      max-file-size: 100MBmybatis:  mapper-locations: classpath*:mapper/*.xml  configuration:    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl  type-aliases-package: com.ty.*.dao.pomapper:  mappers: com.ty.common.dao.BaseMapper  not-empty: false  identity: MYSQLpagehelper:  helper-dialect: mysql  reasonable: true  support-methods-arguments: true  params: count==countSqlaudit:  # 智能审核点拼接的分隔符  auditSeparation: ;  # 智能分析的服务地址  # auditUrl: http://192.168.0.221:5500/api/AutoCad/auditpoints  # 智能审核中在缓存的标识前缀  auditEhcacheFlag: staionEhcache  # 回单调用的服务地址  receiptUrl: http://192.168.0.221:5500/api/AutoCad/invoke  # 空dwg文件的绝对路劲  #dwgFileFullPath: E:/ai_desgin_cloud/test/files/receipt/空图纸测试.dwg  # 回单服务生成的文件（包含绝对路径）  #outputdwgPath: